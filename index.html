<html lang='en'>
	<head>
		<title>Gary</title>

		<script src='canvas.js'></script>
		<script src='crate.js'></script>
		<script src='gary.js'></script>
		<script src='hover.js'></script>
		<script src='level.js'></script>
		<script src='player.js'></script>
		<script src='sprite.js'></script>
		<script>

			var simulation;

			function init()
			{
				simulation=new canvas_t(document.getElementById('canvas'),setup,loop,draw);

				if(!simulation)
					alert('Is WebGL enabled?');
				else
					simulation.setup();
			}

			var level=null;

			function setup(simulation)
			{
				level=new level_t(simulation);
			}

			function loop(dt)
			{
				level.loop(simulation,dt);
			}

			function draw()
			{
				level.draw(simulation);
			}
		</script>
	</head>

	<body onload='init();'>
		<h1>Demo</h1>
		<center>
			<canvas id='canvas' width='320px' height='240px' style='border:1px solid #000000;'></canvas>
		</center>
	</body>
</html>
