<html lang="en">
	<head>
		<title>Gary</title>

		<script src="canvas.js"></script>
		<script src="crate.js"></script>
		<script src="hover.js"></script>
		<script src="level.js"></script>
		<script src="player.js"></script>
		<script src="sprite.js"></script>
		<script>

			var simulation;

			function init()
			{
				simulation=new canvas_t(document.getElementById("canvas"),setup,loop,draw);

				if(!simulation)
					alert("Is WebGL enabled?");
				else
					simulation.setup();
			}

			var player;
			var level;
			var pos={x:320-64*4,y:240-64*2};

			function setup()
			{
				player=new player_t(pos.x+64,pos.y+30);
				level=new level_t(pos);
			}

			function loop(dt)
			{
				player.loop(simulation,dt,level);
				level.loop(simulation,dt,level);
			}

			function draw()
			{
				player.draw(simulation);
				level.draw(simulation);
			}
		</script>
	</head>

	<body role="document" onload="init();">
		<div class="container theme-showcase" role="main" style="padding-top: 70px;">
			<div class="page-header">
				<h1>Demo</h1>
			</div>
			<center>
				<div class="nohighlight">
					<canvas id="canvas" width="320px" height="240px" style="border:1px solid #000000;"></canvas>
				</div>
			</center>

		</div>
	</body>
</html>
